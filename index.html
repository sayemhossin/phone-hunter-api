<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <header>

    </header>
     <main class="container mx-auto mt-8 ">

        <section class="bg-gray-100 p-4 m-4 rounded-xl">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
            <!-- Another search field -->
            <!-- <input id="search-field2" type="text" placeholder="Search hare" class="input input-bordered input-primary w-full max-w-xs" />
            <button onclick="searchHandle()" class="btn btn-active btn-primary">Primary</button> -->



        </section>

        <!-- search result -->
    <section>
        <!-- spinner or loader -->
        <div id="loading-spinner" class="text-center my-40 hidden">
            <span class="loading loading-spinner text-primary loading-lg"></span>
        </div>


      <div id="phone-Container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

      </div>
   <!-- show all button -->
   <div id="show-all-container" class="hidden text-center my-8">
    <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
   </div>

    </section>

    <!-- show details modal -->
    <!-- Open the modal using ID.showModal() method -->
<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
   <div id="show-detail-container">
    <p class="py-4">Press ESC key or click the button below to close</p>
   </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

     </main>
   <footer>



   </footer>


<script src="js/phone.js"></script>

</body>
</html>
